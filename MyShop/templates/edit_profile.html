<body>

        <header>

            <div class="mini-div-for-theme"><input type="checkbox" id="theme" class="theme"><label class="theme-label" for="theme"></label></div>

    </header>
<main>
<div class="profile" id="profile">
        <div class="pop_up_container">
            <div class="pop_up_body">
                <p>Изменение профиля пользователя {{access_token['username']}}</p>
                <form id=edit_profile_form>
                    <input id='first_name' type="text" name='first_name' placeholder="Имя"d>
                    <input id='last_name' type="text" name='last_name' placeholder="Фамилия">
                    <textarea id='bio' type="text" name='bio' placeholder="О себе"></textarea>
                    <button type="submit">Изменить</button>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://unpkg.com/cookielib/src/cookie.js"></script>
